<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meditation Timer</title>
	<meta name="author" content="Tom Tillistrand">
	<meta name="description" content="A simple meditation timer">
	<!-- basic favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>

<div class="wrapper">
	<header>
		<nav>
			<a href="#">About</a>
		</nav>
	</header>
	<main>
			<form>
				<h1>Set meditation timer</h1>
				<input id="hrs" type="number" value="0" min="0" max="24">
				<input id="mins" type="number" value="0" min="0" max="99">
				<button>Start</button>
			</form>
	</main>
</div>


<script src="javascript.js"></script>
</body>
</html>
