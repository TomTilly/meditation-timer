<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meditation Timer</title>
	<meta name="author" content="Tom Tillistrand">
	<meta name="description" content="A simple meditation timer">
	<!-- basic favicon -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
	<header>
		<nav>
			<a href="#">About</a>
		</nav>
	</header>
	<div class="content-wrapper">
		<aside>
		<button aria-label="Close About Sidebar">&times;</button>
			<h1>Basic Meditation Timer</h1>
			<p>This is a simple timer which uses a Basu bell sound to gently start and end your meditation session. Works on desktop and mobile devices.
		</aside>
		<main>
				<div class="form-wrapper">
					<h2>Set meditation timer</h2>
					<form>
						
						<input id="hrs" type="number" value="0" min="0" max="24"><label for="hrs">hrs</label>
						<input id="mins" type="number" value="0" min="0" max="99"><label for="mins">mins</label>
						<button>Start</button>
					</form>
			</div>
		</main>
	</div>


<script src="javascript.js"></script>
</body>
</html>
